name: Ice Ship Monitor

on:
  schedule:
    # 核心：每 5 分钟运行一次 (Cron 表达式)
    - cron: '*/5 * * * *'
  # 允许你手动点击按钮触发（方便测试）
  workflow_dispatch:

jobs:
  check-tickets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          # 将刚才配置的 Secret 注入环境变量
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python watchdog.py
